<html>
	<head>
		<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="new_course">
				<h3>Add a new course</h3>
				<form action="/courses/add" method="POST">
					<label for="name">Name:</label>
					<input type="text" name="title">
					<label for="description">Description:</label>
					<textarea rows="4" cols="50" name="description"></textarea>
					<input type='submit' value='Add'>
				</form>
			</div>
			<div id="courses">
				<h3>Courses</h3>
				<table>
					<thead>
						<tr>
							<th>Course Name</th>
							<th>Description</th>
							<th>Date Added</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
					{% for x in course %}
						<tr>
							<td>{{ x['title'] }}</td>
							<td>{{ x['description'] }}</td>
							<td>{{ x['updated_at'] }}</td>
							<td><a href="/courses/destroy/{{ x['id'] }}">remove</a></td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
